<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SKI SERVICE | Angebot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="col-2">
          <a href="index.html"><img src="bilder/LogoJetstream.png" alt="Mein Logo" class="img-thumbnail logo-image"></a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse col-3" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a  class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./angebot.html">ANGEBOTE</a>
            </li>
          </ul>
        </div>
      </div>    
    </nav>
    <br>   
    <div class="card container" id="angebot-container">
        <form id="anmeldenForm">
          <br>
            <div class="container-sm">
              <div class="row">
                <input type="text" class="form-control" id="nameInput" placeholder="Dein Name" required>
              </div>
              <br>
              <div class="row">
                <input type="email" class="form-control" id="emailInput" placeholder="Deine E-Mail" required>
              </div>
              <br>
              <div class="row">
                <input type="tel" class="form-control" id="telInput" placeholder="Deine Telefonnummer" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
              </div>
              <br>
              <div class="row">
                <label for="priorätInput" class="form-label col-6">Priorität</label>
                <label for="inputRadio" class="form-label col-6">Service:</label>
                <div class="col-1" type="text">Tief</div>
                <div class="col-4">
                  <input type="range" class="form-range" min="1" max="3" id="prioritätInput">
                </div>
                <div class="col-1" type="text">Hoch</div>

                <div class="col-5">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inputRadio" id="inputRadio1" value="KleinerService">
                    <label class="form-check-label" for="inputRadio1">
                      Kleiner Service
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inputRadio" id="inputRadio2" value="GrosserService">
                    <label class="form-check-label" for="inputRadio2">
                      Grosser Service
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inputRadio" id="inputRadio3" value="RennskiService">
                    <label class="form-check-label" for="inputRadio3">
                      Rennski-Service
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inputRadio" id="inputRadio4" value="BindungMontierenEinstellen">
                    <label class="form-check-label" for="inputRadio4">
                      Bindung montieren und einstellen
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inputRadio" id="inputRadio5" value="FellZuschneiden">
                    <label class="form-check-label" for="inputRadio5">
                      Fell zuschneiden
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inputRadio" id="inputRadio6" value="Heisswachsen">
                    <label class="form-check-label" for="inputRadio6">
                      Heisswachsen
                    </label>
                  </div>
                </div>
              </div>
              <button id="anmeldeButton" type="submit" class="btn btn-primary">Anmelden</button>
            </div>
          <br>
        </form>
        <div id="preview">

        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
