<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <br />
    <div class="container-sm">
        <div class="card">
            <form class="container-sm">
                <div class="mb-3">
                    <label for="UserLogin" class="form-label">User</label>
                    <input type="User" class="form-control" id="UserLogin" aria-describedby="UserHelp" required />
                </div>
                <div class="mb-3">
                    <label for="pwdLogin" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pwdLogin" required />
                </div>
                <button type="submit" class="btn btn-primary" id="loginButton">
                    Login
                </button>
            </form>
            <br />
        </div>
    </div>
    <div id="loginInfo"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./scripts/login.js"></script>
</body>

</html>
